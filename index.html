<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI </title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="zz">




    <div class="op">

        <div class="head">
            <h2 class="pp">BMI CALCULATOR</h2>
        </div>

        <div class="po">
            <input  id="ram" type="text" placeholder="Height" class="jj">
        </div>

        <div class="po">
            <input  id="rom" type="text" placeholder="Weight" class="jj">
        </div>
        <div class="aa">
            <button class="btn btn-outline-info mm "  onclick="submit()">Submit</button>
        </div>




                  


    </div>
    <div class="hh">
        <div id="you"></div>


        <div id="nn"></div>


        <div id="tt"></div>


        <button  class="btn btn-outline-danger ii" onclick="restore()">Clear All</button>



    </div>

    <script>

        function submit(){
            var height=document.getElementById('ram').value;
            var weight=document.getElementById('rom').value;

           

            let bmi=((weight/(height)**2)*10000).toFixed(1); // formula
            
            

            var come=document.getElementById('you');
            come.innerHTML=`<p>Your BMI is:  ${bmi}</p>`


            
            



            if(bmi<=18.5){
                var under=document.getElementById('nn');
                under.innerHTML=`<p style=color:red>Under weight</p>`

                var write=document.getElementById('tt')
                write.innerHTML=`<p>This can lead to issue like weakned immunity and nutrient deficiencies.gaining weight healthly requires a diet rich in calories and nutrients,strength training and frequent meals </p>`

            }
            else if(bmi>=25 && bmi<=29.9){
                var normal=document.getElementById('nn');
                normal.innerHTML=`<p style=color:green> Normal</p>`
                var write=document.getElementById('tt')
                write.innerHTML=`<p>While falling within a healthy BMI,maintaining normal weight still requires a balanced diet,regular exercise,and monitoring of key health markers.</p>`
            }
            else{
                var over=document.getElementById('nn');
                over.innerHTML=`<p style=color:red > Overweight</p>`
                var write=document.getElementById('tt')
                write.innerHTML=`<p>    This can increase the risk of condition like heart diseases and diabetes.managing weight involves a balanced diet,regular exercise,and mindful eating</p>`
            }

            localStorage.setItem('',bmi);

            if(height=="" || weight==""){
                alert("please enter");
            }
            
        }
        function restore(){
            window.location.reload();
        }





    </script>

</body>
</html>
